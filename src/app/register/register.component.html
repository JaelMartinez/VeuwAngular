<div class="bg-gray-950 flex justify-center items-center h-screen">
  <div class="w-1/2 h-screen hidden lg:block">
    <img
      src="https://cdn.pixabay.com/photo/2018/10/26/11/14/man-3774381_1280.jpg"
      alt="Placeholder Image"
      class="object-cover w-full h-full"
    />
  </div>
  <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
    <h1 class="text-gray-50 text-2xl font-semibold mb-4">Register</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-50">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 text-black"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-50">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 text-black"
          [(ngModel)]="password"
          required
        />
      </div>
      <div *ngIf="errorMessage" class="mb-4 text-red-500">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
      >
        Register
      </button>
    </form>
    <div class="mt-6 text-blue-500 text-center">
      <a routerLink="/login" class="hover:underline"
        >Already have an account? Login here</a
      >
    </div>
  </div>
</div>
