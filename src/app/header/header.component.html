<header
  id="header"
  class="w-full bg-gray-950 text-white flex items-center justify-between px-4 py-2 sm:px-6 sm:py-3 md:px-8 md:py-3 lg:px-10 lg:py-4 xl:px-12 xl:py-6 2k:px-14 2k:py-8 fixed top-0 left-0 z-50"
>
  <div class="flex justify-start">
    <nav
      class="flex space-x-2 sm:space-x-4 md:space-x-6 lg:space-x-8 xl:space-x-10 2k:space-x-12 4k:space-x-14"
    >
      <a
        href="/home"
        class="hover:text-gray-400 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl 2k:text-2xl 4k:text-3xl"
        >Home</a
      >
      <a
        href="/series"
        class="hover:text-gray-400 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl 2k:text-2xl 4k:text-3xl"
        >Series</a
      >
      <a
        href="/movies"
        class="hover:text-gray-400 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl 2k:text-2xl 4k:text-3xl"
        >Movies</a
      >
      <a
        routerLink="/favorites"
        class="hover:text-gray-400 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl 2k:text-2xl 4k:text-3xl"
        >Favorites</a
      >
    </nav>
  </div>
  <div
    class="pr-2 pl-2 sm:pr-4 sm:pl-4 md:pr-6 md:pl-6 lg:pr-8 lg:pl-8 xl:pr-10 xl:pl-10 2k:pr-12 2k:pl-12 4k:pr-14 4k:pl-14"
  ></div>
  <div
    class="flex items-center space-x-2 sm:space-x-4 md:space-x-6 lg:space-x-8 xl:space-x-10 2k:space-x-12 4k:space-x-14 justify-end"
  >
    <input
      type="text"
      class="w-20 sm:w-32 md:w-48 lg:w-64 xl:w-80 2k:w-96 4k:w-96 p-1 sm:p-2 md:p-2 lg:p-2 xl:p-2 2k:p-6 4k:p-7 rounded-full bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Search..."
      (keyup.enter)="onSearch($event)"
    />

    <div class="dropdown">
      <a
        href="#"
        class="hover:text-gray-400 text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl 2k:text-5xl 4k:text-6xl"
      >
        <i class="fas fa-user-circle"></i>
      </a>
      <div class="dropdown-content">
        <a
          href="#"
          id="logout"
          class="text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl 2k:text-2xl 4k:text-3xl"
          >Logout</a
        >
      </div>
    </div>
  </div>
</header>
